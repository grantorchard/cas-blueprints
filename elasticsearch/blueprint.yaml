formatVersion: 1

inputs:

  count:
    type: integer
    minimum: 1
    maxLength: 5
    default: 3
    title: Cluster Size

  cluster_name:
    type: string
    title: Cluster name
    default: escluster-001

  log_server:
    type: string
    title: Log Server
    description: IP Address to send logs to.
    default: 192.168.200.25

  wavefront_proxy:
    type: string
    title: Wavefront Proxy
    default: wavefront.vmwapj.com

  api_token:
      type: string
      title: Cloud Assembly API Token
      description: Retrieved by accessing the 'My Account' menu under the organisation drop-down menu in the top right hand side of the screen. This is used to identify cluster members and form a cluster.
      writeOnly: true

resources:

  elasticsearch_master:
    type: Cloud.AWS.EC2.Instance
    properties:
      image: ubuntu 16.04
      flavor: small
      count: '${input.count}'
      constraints:
        - tag: 'platform:aws'
      name: 'esmaster-node${count.index}'
      cloudConfig: |
        #cloud-config
        repo_update: true
        package_upgrade: true
        package_reboot_if_required: true
        apt:
          sources:
            elastic-6.x.list:
              - arches:
                - amd64
                source: 'deb https://artifacts.elastic.co/packages/6.x/apt stable main'
                keyserver: 'https://artifacts.elastic.co/GPG-KEY-elasticsearch'
        packages:
          - default-jdk
          - elasticsearch
        hostname: 'esmaster-node[count.index]'
        preserve_hostname: true
        rsyslog:
          remotes:
            lint: '${input.log_server}'
        users:
        - name: grant
          ssh-authorized-keys:
          - ssh-rsa 
          sudo: ['ALL=(ALL) NOPASSWD:ALL']
          groups: sudo
          shell: /bin/bash
          password: VMware1!
          chpasswd:
          - expire: true
        runcmd:
          - echo "*.*  @${input.log_server}:514" >> /etc/rsyslog.conf
          - 'bash -c "$(curl -sL https://wavefront.com/install)" -- install --agent --proxy-address ${input.wavefront_proxy} --proxy-port 2878'
          - export address=`ip -4 addr show eth0 | grep -oP '(?<=inet\s)\d+(\.\d+){3}'`
          - sed "s/0.0.0.0/$address/g" /etc/elasticsearch/elasticsearch.yml
          - git clone https://github.com/grantorchard/caspyr
          - python3
        write_files:
          - path: /etc/telegraf/telegraf.d/elasticsearch.conf
            permissions: '0644'
            content: |
              [[inputs.elasticsearch]]
                servers = ["http://localhost:9200"]
                local = false
                cluster_health = true
                cluster_stats = true
          - path: /etc/elasticsearch/elasticsearch.yml
            permissions: '0644'
            content: |
              cluster.name: ${input.cluster_name}
              node.name: ${resource.elasticsearch_master.hostname}
              network.host: 0.0.0.0
              node.master: true
              node.data: false
          - path: /etc/default/elasticsearch
            permissions: '0644'
            content: |
              # Start Elasticsearch automatically (required for Ubuntu 16.04)
              START_DAEMON=true
          - path: /
      networks:
        - name: '${resource.elasticsearch_net.name}'
      tags:
        - key: '${input.cluster_name}'
          value: master

  elasticsearch_data:
    type: Cloud.AWS.EC2.Instance
    properties:
      image: ubuntu 16.04
      flavor: small
      count: '${input.count}'
      constraints:
        - tag: 'platform:aws'
      name: 'esdata-node${count.index}'
      cloudConfig: |
        #cloud-config
        repo_update: true
        package_upgrade: true
        package_reboot_if_required: true
        apt:
          sources:
            elastic-6.x.list:
              - arches:
                - amd64
                source: 'deb https://artifacts.elastic.co/packages/6.x/apt stable main'
                keyserver: 'https://artifacts.elastic.co/GPG-KEY-elasticsearch'
        packages:
          - default-jdk
          - elasticsearch
        hostname: 'esdata-node${count.index}'
        preserve_hostname: true
        rsyslog:
          remotes:
            lint: '${input.log_server}'
        users:
        - name: grant
          ssh-authorized-keys:
          - ssh-rsa 
          sudo: ['ALL=(ALL) NOPASSWD:ALL']
          groups: sudo
          shell: /bin/bash
          password: VMware1!
          chpasswd:
          - expire: true
        runcmd:
          - echo "*.*  @${input.log_server}:514" >> /etc/rsyslog.conf
          - export address=`ip -4 addr show eth0 | grep -oP '(?<=inet\s)\d+(\.\d+){3}'`
          - sed "s/0.0.0.0/$address/g" /etc/elasticsearch/elasticsearch.yml
          - 'bash -c "$(curl -sL https://wavefront.com/install)" -- install --agent --proxy-address ${input.wavefront_proxy} --proxy-port 2878'
        write_files:
          - path: /etc/telegraf/telegraf.d/elasticsearch.conf
            permissions: '0644'
            content: |
              [[inputs.elasticsearch]]
                servers = ["http://localhost:9200"]
                local = false
                cluster_health = true
                cluster_stats = true
          - path: /etc/elasticsearch/elasticsearch.yml
            permissions: '0644'
            content: |
              cluster.name: ${input.cluster_name}
              node.name: ${resource.elasticsearch_data.hostname}
              network.host: 0.0.0.0
              node.master: false
              node.data: true
              index.number_of_shards: ${input.count}
              index.number_of_replicas: ${input.count - 1}
          - path: /etc/default/elasticsearch
            permissions: '0644'
            content: |
              # Start Elasticsearch automatically (required for Ubuntu 16.04)
              START_DAEMON=true
      networks:
        - name: '${resource.elasticsearch_net.name}'
      tags:
        - key: '${input.cluster_name}'
          value: data

  elasticsearch_net:
    type: Cloud.Network
    properties:
      name: elasticsearch
      networkType: existing
